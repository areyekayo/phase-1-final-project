<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rick & Morty Characters Database</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="logo">
        <img src="images/Rick_and_Morty.svg" alt="rick-and-morty-logo">
    </div>
    <h1>Character Database</h1>

    <h2>Search For a Character</h2>
    <div class="search">
        <br />
        <form id="search-form">
            <input
                id="name-to-search"
                type="text"
                name="name"
                value=""
                placeholder="Enter a character name"
                class="input-text">
          <select id="species-filter" name="species">
            <option value="All">All species</option>
            <option value="Human">Human</option>
            <option value="Alien">Alien</option>
            </select>
            <input type="submit" value="Search">
        </form>  
        <button type="button" id="clear-button">Clear Search</button> 
    </div>
    <div id="state-container">
      <p class="search-state" id="name-state" style="display: none;"></p>
      <p class="search-state" id="species-state" style="display: none;"></p>
    </div>
    <br />

    <div id="character-container">

    </div>

    <script src="index.js" charset="utf-8"></script>

  </body>
</html>
