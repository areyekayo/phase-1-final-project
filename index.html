<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rick & Morty Characters Database</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="logo">
        <img src="images/Rick_and_Morty.svg" alt="rick-and-morty-logo">
    </div>
    <h1>Character Database</h1>

    <h2>Search For a Character</h2>
    <div class="search">
        <br />
        <form id="search-form">
            <input
                id="name-to-search"
                type="text"
                name="name"
                value=""
                placeholder="Enter a character name"
                class="input-text">
            <input type="submit" value="Search for character name">
        </form>   

        <select id="status-filter" name="status">
            <option>Select a status</option>
            <option value="Alive">Alive</option>
            <option value="Dead">Dead</option>
            <option value="unknown">Unknown</option>
            </select>
        <select id="gender-filter" name="gender">
            <option>Select a gender</option>
            <option value="Female">Female</option>
            <option value="Male">Male</option>
            <option value="Genderless">Genderless</option>
            <option value="unknown">Unknown</option>
        </select>
    </div>
    <br />

    <div id="character-container">

    </div>

    <script src="index.js" charset="utf-8"></script>

  </body>
</html>
